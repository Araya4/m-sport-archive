    <div class="video-container" id="myVideo">

    <script>
        const myVideo =document.getElementById("myVideo");
     

        function getYouTubeVideoID(url) {

            const regex = /\/vi\/([a-zA-Z0-9_-]{11})\//;
            const match = url.match(regex);
            const regex2 = /\/video\/([a-zA-Z0-9_-]{19})/;
            const match2 = url.match(regex2);
            return match ? `https://www.youtube.com/embed/${match[1]}` : `https://www.dailymotion.com/embed/video/${match2[1]}`;
        }

        const myLists = document.querySelectorAll('.thumbnail');
        myLists.forEach((element)=>{
            var videoId = getYouTubeVideoID(element.src);
            element.setAttribute('data-bs-toggle', 'tooltip');
            element.setAttribute('data-bs-placement', 'bottom'); // Change as needed
            element.setAttribute('title', element.getAttribute('alt'));
            
            element.addEventListener('click',function(e){
                e.preventDefault();
              //  myVideo.src = videoId;
              myVideo.innerHTML = `<iframe src=${videoId} frameborder="0" allowfullscreen>`;
                

            })
        })
    </script>
